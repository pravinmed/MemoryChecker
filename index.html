<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Udacity Hut</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/MemStyle.css">
    </head>
    <body>

        <div class="controls">
            <div><button  id="play">Play New </button>
            
        </div>
           
     
           
             <div>
            <label id="p1">Player# 1 Name </label><input type="text" id="name0" />
            <label id="p2">Player# 2 Name </label><input type="text" id="name1" />
            </div>
             <button class="add-card"> Start the Game</button>
              <input type="text" name="textbox1" id="textbox1" size="2" /> 
            <p>
             
                <label id="player-id">Current Player is  : </label>
                <label id="player-name"></label>
                
                
            </p>
           
            <p >
             <button id="switch">Switch User</button>
             <div id="players">
               <label> Scores </label>
                <label class="player" id="player0">Player 1  </label><label class="score" id="score0"> 0</label>
                <label class="player" id="player1">Player 2  </label><label class="score" id="score1"> 0</label>
                </div>
              
            </p>
     

    <ul class="pizza-list" id="card"></ul>

    <script type="text/template"  data-template="pizza">
        <li class="pizza" data-id="{{id}}">
            {{id}}
            <div class="pizza-controls">
                <a href="#" class="click-card">Check</a>
            </div>
        </li>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/MemApp.js"></script>
    </body>
</html>
